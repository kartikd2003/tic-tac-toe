<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    {% if state.winner %}
        <div class="result">
            {% if state.winner == "Draw" %}
                It's a Draw!
            {% else %}
                Player {{ state.winner }} Wins!
            {% endif %}
        </div>
    {% else %}
        <div class="turn">Player {{ state.current_player }}'s Turn</div>
    {% endif %}
    <form method="post" class="board">
        {% for cell in range(9) %}
            <button name="cell" value="{{ cell }}" class="cell" {% if state.board[cell] or state.winner %}disabled{% endif %}>
                {{ state.board[cell] }}
            </button>
        {% endfor %}
    </form>
    <a href="/restart" class="restart">Restart Game</a>
</body>
</html>
